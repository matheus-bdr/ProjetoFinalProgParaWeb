<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastrar Usuario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg cor1bg">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#"> <strong>Bank Middle Bedas</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">
                                <strong>Home</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"><strong>Features</strong> </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"><strong>Pricing</strong> </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white cor1bg" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <strong>Dropdown link</strong>
                            </a>
                            <ul class="dropdown-menu cor2bg">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
            
    </header>
    <main>
        <div class="container mt-5">
            {{#pessoa}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{pessoa.result}}</strong> cadastrado(a) com sucesso!
            </div>
            {{/pessoa}}

            {{#erro}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{erro}}</strong> não foi possível concluir o cadastro.
            </div>
            {{/erro}}

            <h1>Cadastro de pessoa</h1>

            <form method="post" action="/pessoa/cadastrar">
                <div class="row">
                    <div class="col-3">
                        <label class="form-label" for="nome">Nome</label>
                        <input class="form-control" type="text" id="nome" name="nome">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="sobrenome">Sobrenome</label>
                        <input class="form-control" type="text" id="sobrenome" name="sobrenome">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="cpf">CPF</label>
                        <input class="form-control" type="number" id="cpf" name="cpf">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="nome">email</label>
                        <input class="form-control" type="text" id="email" name="email">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="telefone">telefone</label>
                        <input class="form-control" type="text" id="telefone" name="telefone">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="Endereço">Endereço: </label>
                        <input class="form-control" type="text" id="Endereco" name="Endereco">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="País">País: </label>
                        <input class="form-control" type="text" id="Pais" name="Pais">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="Cidade">Cidade: </label>
                        <input class="form-control" type="text" id="Cidade" name="Cidade">
                    </div>


                </div>
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
