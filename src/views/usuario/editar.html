<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Editar Usuario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5">

        {{#erro}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{erro}}</strong> não foi possível editar o cadastro.
            </div>
        {{/erro}}


        {{#sucesso}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Certo!</strong> cadastro editado com sucesso.
            </div>
        {{/sucesso}}

        <h1>Editar cadastro de pessoa</h1>

        <form method="post" action="/pessoa/editar">
            <input type="hidden" name="id" value="{{pessoa.id}}">
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" name="nome">
                </div>
                <div class="col-3">
                    <label class="form-label" for="sobrenome">Sobrenome</label>
                    <input class="form-control" type="text" id="sobrenome" name="sobrenome">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control" type="number" id="cpf" name="cpf">
                </div>
                <div class="col-3">
                    <label class="form-label" for="nome">email</label>
                    <input class="form-control" type="text" id="email" name="email">
                </div>
                <div class="col-3">
                    <label class="form-label" for="telefone">telefone</label>
                    <input class="form-control" type="text" id="telefone" name="telefone">
                </div>
                <div class="col-3">
                    <label class="form-label" for="altura">altura: </label>
                    <input class="form-control" type="number" id="altura" name="altura">
                </div>
                <div class="col-3">
                    <label class="form-label" for="peso">Peso: </label>
                    <input class="form-control" type="number" id="peso" name="peso">
                </div>
            </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            </div>
            
        </form>

    </div>
    <div class="row p-5 text-center">
        <div class="col-6">
            <h2>Volte para a pagina Inicial</h2>
            <h3>Clique <a href="/"> Aqui</a></h3>
        </div>
        <div class="col-6">
            <h2>
                Veja os usuários cadastros
            </h2>
            <h3>Clique <strong><a href="/pessoa/listar"> aqui</a> </strong></h3>
        </div>
    </div>
</body>

</html>
